<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiryana Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            background: url('store-front.jpg') no-repeat center center/cover;
            height: 400px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .categories, .featured-products {
            padding: 20px;
            text-align: center;
        }
        .categories h2, .featured-products h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .category-list, .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category, .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .category img, .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </div>

    <div class="hero">
        <h1>Welcome to Shaikh Kiryana Store</h1>
    </div>

    <div class="categories">
        <h2>Product Categories</h2>
        <div class="category-list">
            <div class="category">
                <img src="fruits-vegetables.jpg" alt="Fruits & Vegetables">
                <p>Fruits & Vegetables</p>
            </div>
            <div class="category">
                <img src="dairy-products.jpg" alt="Dairy Products">
                <p>Dairy Products</p>
            </div>
            <div class="category">
                <img src="grains.jpg" alt="Grains">
                <p>Grains</p>
            </div>
            <div class="category">
                <img src="beverages.jpg" alt="Beverages">
                <p>Beverages</p>
            </div>
        </div>
    </div>

    <div class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p>Product 1</p>
                <p>$10.00</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <p>Product 2</p>
                <p>$15.00</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <p>Product 3</p>
                <p>$20.00</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Kiryana Store. All rights reserved.</p>
    </div>
</body>
</html>
